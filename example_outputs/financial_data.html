              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"abbrv": "Tabular Transformers\nfor Modeling\nMultivariate Time\nSeries", "abstract": "Tabular datasets are ubiquitous in data science applications. Given their\nimportance, it seems natural to apply state-of-the-art deep learning algorithms\nin order to fully unlock their potential. Here we propose neural network models\nthat represent tabular time series that can optionally leverage their\nhierarchical structure. This results in two architectures for tabular time\nseries: one for learning representations that is analogous to BERT and can be\npre-trained end-to-end and used in downstream tasks, and one that is akin to\nGPT and can be used for generation of realistic synthetic tabular sequences. We\ndemonstrate our models on two datasets: a synthetic credit card transaction\ndataset, where the learned representations are used for fraud detection and\nsynthetic data generation, and on a real pollution dataset, where the learned\nencodings are used to predict atmospheric pollutant concentrations. Code and\ndata are available at https://github.com/IBM/TabFormer.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2011.01843v2", "label": "Tabular Transformers\nfor Modeling\nMultivariate Time\nSeries", "sem_id": "1b055049c568be70d6a762679cdb93f630d5d6e6", "shape": "dot", "size": 10, "title": "Tabular Transformers for Modeling Multivariate Time Series"}, {"abbrv": "Generating synthetic\ndata in finance:\nopportunities,\nchallenges and\npitfalls", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "f2f11d2063464f5661f857e5fc4976cb3cb982a4", "label": "Generating synthetic\ndata in finance:\nopportunities,\nchallenges and\npitfalls", "sem_id": "f2f11d2063464f5661f857e5fc4976cb3cb982a4", "shape": "dot", "size": 10, "title": "Generating synthetic data in finance: opportunities, challenges and pitfalls"}, {"abbrv": "Using generative\nadversarial networks\nto synthesize\nartificial financial\ndatasets", "abstract": "Generative Adversarial Networks (GANs) became very popular for generation of\nrealistically looking images. In this paper, we propose to use GANs to\nsynthesize artificial financial data for research and benchmarking purposes. We\ntest this approach on three American Express datasets, and show that properly\ntrained GANs can replicate these datasets with high fidelity. For our\nexperiments, we define a novel type of GAN, and suggest methods for data\npreprocessing that allow good training and testing performance of GANs. We also\ndiscuss methods for evaluating the quality of generated data, and their\ncomparison with the original real data.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2002.02271v1", "label": "Using generative\nadversarial networks\nto synthesize\nartificial financial\ndatasets", "sem_id": "ba203b385415bddb0a9a34799cbd673825242ce1", "shape": "dot", "size": 10, "title": "Using generative adversarial networks to synthesize artificial financial  datasets"}, {"abbrv": "Improve Fidelity and\nUtility of Synthetic\nCredit Card\nTransaction Time\nSeries from Data-\ncentric Perspective", "abstract": "Exploring generative model training for synthetic tabular data, specifically\nin sequential contexts such as credit card transaction data, presents\nsignificant challenges. This paper addresses these challenges, focusing on\nattaining both high fidelity to actual data and optimal utility for machine\nlearning tasks. We introduce five pre-processing schemas to enhance the\ntraining of the Conditional Probabilistic Auto-Regressive Model (CPAR),\ndemonstrating incremental improvements in the synthetic data\u0027s fidelity and\nutility. Upon achieving satisfactory fidelity levels, our attention shifts to\ntraining fraud detection models tailored for time-series data, evaluating the\nutility of the synthetic data. Our findings offer valuable insights and\npractical guidelines for synthetic data practitioners in the finance sector,\ntransitioning from real to synthetic datasets for training purposes, and\nilluminating broader methodologies for synthesizing credit card transaction\ntime series.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2401.00965v1", "label": "Improve Fidelity and\nUtility of Synthetic\nCredit Card\nTransaction Time\nSeries from Data-\ncentric Perspective", "sem_id": "71c8774cd25b30a267f3e521cf47813269d96b94", "shape": "dot", "size": 10, "title": "Improve Fidelity and Utility of Synthetic Credit Card Transaction Time  Series from Data-centric Perspective"}, {"abbrv": "FraudAmmo: Large\nScale Synthetic\nTransactional\nDataset for Payment\nFraud Detection", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "7794fd925ee49b41e7eb975013facc1d152f233f", "label": "FraudAmmo: Large\nScale Synthetic\nTransactional\nDataset for Payment\nFraud Detection", "sem_id": "7794fd925ee49b41e7eb975013facc1d152f233f", "shape": "dot", "size": 10, "title": "FraudAmmo: Large Scale Synthetic Transactional Dataset for Payment Fraud Detection"}, {"abbrv": "Auditing and\nGenerating Synthetic\nData with\nControllable Trust\nTrade-offs", "abstract": "Real-world data often exhibits bias, imbalance, and privacy risks. Synthetic\ndatasets have emerged to address these issues. This paradigm relies on\ngenerative AI models to generate unbiased, privacy-preserving data while\nmaintaining fidelity to the original data. However, assessing the\ntrustworthiness of synthetic datasets and models is a critical challenge. We\nintroduce a holistic auditing framework that comprehensively evaluates\nsynthetic datasets and AI models. It focuses on preventing bias and\ndiscrimination, ensures fidelity to the source data, assesses utility,\nrobustness, and privacy preservation. We demonstrate the framework\u0027s\neffectiveness by auditing various generative models across diverse use cases\nlike education, healthcare, banking, and human resources, spanning different\ndata modalities such as tabular, time-series, vision, and natural language.\nThis holistic assessment is essential for compliance with regulatory\nsafeguards. We introduce a trustworthiness index to rank synthetic datasets\nbased on their safeguards trade-offs. Furthermore, we present a\ntrustworthiness-driven model selection and cross-validation process during\ntraining, exemplified with \"TrustFormers\" across various data types. This\napproach allows for controllable trustworthiness trade-offs in synthetic data\ncreation. Our auditing framework fosters collaboration among stakeholders,\nincluding data scientists, governance experts, internal reviewers, external\ncertifiers, and regulators. This transparent reporting should become a standard\npractice to prevent bias, discrimination, and privacy violations, ensuring\ncompliance with policies and providing accountability, safety, and performance\nguarantees.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2304.10819v4", "label": "Auditing and\nGenerating Synthetic\nData with\nControllable Trust\nTrade-offs", "sem_id": "80d9053c89c7df0767be962edbac8899923836ad", "shape": "dot", "size": 10, "title": "Auditing and Generating Synthetic Data with Controllable Trust  Trade-offs"}, {"abbrv": "Synthesizing Credit\nCard Transactions", "abstract": "Two elements have been essential to AI\u0027s recent boom: (1) deep neural nets\nand the theory and practice behind them; and (2) cloud computing with its\nabundant labeled data and large computing resources.\n  Abundant labeled data is available for key domains such as images, speech,\nnatural language processing, and recommendation engines. However, there are\nmany other domains where such data is not available, or access to it is highly\nrestricted for privacy reasons, as with health and financial data. Even when\nabundant data is available, it is often not labeled. Doing such labeling is\nlabor-intensive and non-scalable.\n  As a result, to the best of our knowledge, key domains still lack labeled\ndata or have at most toy data; or the synthetic data must have access to real\ndata from which it can mimic new data. This paper outlines work to generate\nrealistic synthetic data for an important domain: credit card transactions.\n  Some challenges: there are many patterns and correlations in real purchases.\nThere are millions of merchants and innumerable locations. Those merchants\noffer a wide variety of goods. Who shops where and when? How much do people\npay? What is a realistic fraudulent transaction?\n  We use a mixture of technical approaches and domain knowledge including\nmechanics of credit card processing, a broad set of consumer domains:\nelectronics, clothing, hair styling, etc. Connecting everything is a virtual\nworld. This paper outlines some of our key techniques and provides evidence\nthat the data generated is indeed realistic.\n  Beyond the scope of this paper: (1) use of our data to develop and train\nmodels to predict fraud; (2) coupling models and the synthetic dataset to\nassess performance in designing accelerators such as GPUs and TPUs.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/1910.03033v1", "label": "Synthesizing Credit\nCard Transactions", "sem_id": "cfd096ea0419079b7122d3e00af28d390ba3e2db", "shape": "dot", "size": 10, "title": "Synthesizing Credit Card Transactions"}, {"abbrv": "Generating synthetic\ndata using\nREaLTabFormer, and\nassessing the\nprobabilistic\nmeasure of\nstatistical\ndisclosure risk", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "733a6590ede31cd10e67181bcf9e2e4b4061b125", "label": "Generating synthetic\ndata using\nREaLTabFormer, and\nassessing the\nprobabilistic\nmeasure of\nstatistical\ndisclosure risk", "sem_id": "733a6590ede31cd10e67181bcf9e2e4b4061b125", "shape": "dot", "size": 10, "title": "Generating synthetic data using REaLTabFormer, and assessing the probabilistic measure of statistical disclosure risk"}, {"abbrv": "Generating Realistic\nStock Market Order\nStreams", "abstract": "We propose an approach to generate realistic and high-fidelity stock market\ndata based on generative adversarial networks (GANs). Our Stock-GAN model\nemploys a conditional Wasserstein GAN to capture history dependence of orders.\nThe generator design includes specially crafted aspects including components\nthat approximate the market\u0027s auction mechanism, augmenting the order history\nwith order-book constructions to improve the generation task. We perform an\nablation study to verify the usefulness of aspects of our network structure. We\nprovide a mathematical characterization of distribution learned by the\ngenerator. We also propose statistics to measure the quality of generated\norders. We test our approach with synthetic and actual market data, compare to\nmany baseline generative models, and find the generated data to be close to\nreal data.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2006.04212v1", "label": "Generating Realistic\nStock Market Order\nStreams", "sem_id": "81b61f10d840e6797acb18f02a2c9afb7fa95306", "shape": "dot", "size": 10, "title": "Generating Realistic Stock Market Order Streams"}, {"abbrv": "Quant GANs: Deep\nGeneration of\nFinancial Time\nSeries", "abstract": "Modeling financial time series by stochastic processes is a challenging task\nand a central area of research in financial mathematics. As an alternative, we\nintroduce Quant GANs, a data-driven model which is inspired by the recent\nsuccess of generative adversarial networks (GANs). Quant GANs consist of a\ngenerator and discriminator function, which utilize temporal convolutional\nnetworks (TCNs) and thereby achieve to capture long-range dependencies such as\nthe presence of volatility clusters. The generator function is explicitly\nconstructed such that the induced stochastic process allows a transition to its\nrisk-neutral distribution. Our numerical results highlight that distributional\nproperties for small and large lags are in an excellent agreement and\ndependence properties such as volatility clusters, leverage effects, and serial\nautocorrelations can be generated by the generator function of Quant GANs,\ndemonstrably in high fidelity.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/1907.06673v2", "label": "Quant GANs: Deep\nGeneration of\nFinancial Time\nSeries", "sem_id": "3cf57cad75d71bffac9fc4589d7b294d90558a13", "shape": "dot", "size": 10, "title": "Quant GANs: Deep Generation of Financial Time Series"}, {"abbrv": "Modeling Tabular\ndata using\nConditional GAN", "abstract": "Modeling the probability distribution of rows in tabular data and generating\nrealistic synthetic data is a non-trivial task. Tabular data usually contains a\nmix of discrete and continuous columns. Continuous columns may have multiple\nmodes whereas discrete columns are sometimes imbalanced making the modeling\ndifficult. Existing statistical and deep neural network models fail to properly\nmodel this type of data. We design TGAN, which uses a conditional generative\nadversarial network to address these challenges. To aid in a fair and thorough\ncomparison, we design a benchmark with 7 simulated and 8 real datasets and\nseveral Bayesian network baselines. TGAN outperforms Bayesian methods on most\nof the real datasets whereas other deep learning methods could not.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/1907.00503v2", "label": "Modeling Tabular\ndata using\nConditional GAN", "sem_id": "e7f3478fd8aac6940a4bf4f5eb60ac38f6b0b85b", "shape": "dot", "size": 10, "title": "Modeling Tabular data using Conditional GAN"}, {"abbrv": "ABIDES: Towards\nHigh-Fidelity Market\nSimulation for AI\nResearch", "abstract": "We introduce ABIDES, an Agent-Based Interactive Discrete Event Simulation\nenvironment. ABIDES is designed from the ground up to support AI agent research\nin market applications. While simulations are certainly available within\ntrading firms for their own internal use, there are no broadly available\nhigh-fidelity market simulation environments. We hope that the availability of\nsuch a platform will facilitate AI research in this important area. ABIDES\ncurrently enables the simulation of tens of thousands of trading agents\ninteracting with an exchange agent to facilitate transactions. It supports\nconfigurable pairwise network latencies between each individual agent as well\nas the exchange. Our simulator\u0027s message-based design is modeled after NASDAQ\u0027s\npublished equity trading protocols ITCH and OUCH. We introduce the design of\nthe simulator and illustrate its use and configuration with sample code,\nvalidating the environment with example trading scenarios. The utility of\nABIDES is illustrated through experiments to develop a market impact model. We\nclose with discussion of future experimental problems it can be used to\nexplore, such as the development of ML-based trading algorithms.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/1904.12066v1", "label": "ABIDES: Towards\nHigh-Fidelity Market\nSimulation for AI\nResearch", "sem_id": "44a7f1b4cb157a1621d5a6cf462458ff005e2339", "shape": "dot", "size": 10, "title": "ABIDES: Towards High-Fidelity Market Simulation for AI Research"}, {"abbrv": "Time Series\nSimulation by\nConditional\nGenerative\nAdversarial Net", "abstract": "Generative Adversarial Net (GAN) has been proven to be a powerful machine\nlearning tool in image data analysis and generation. In this paper, we propose\nto use Conditional Generative Adversarial Net (CGAN) to learn and simulate time\nseries data. The conditions can be both categorical and continuous variables\ncontaining different kinds of auxiliary information. Our simulation studies\nshow that CGAN is able to learn different kinds of normal and heavy tail\ndistributions, as well as dependent structures of different time series and it\ncan further generate conditional predictive distributions consistent with the\ntraining data distributions. We also provide an in-depth discussion on the\nrationale of GAN and the neural network as hierarchical splines to draw a clear\nconnection with the existing statistical method for distribution generation. In\npractice, CGAN has a wide range of applications in the market risk and\ncounterparty risk analysis: it can be applied to learn the historical data and\ngenerate scenarios for the calculation of Value-at-Risk (VaR) and Expected\nShortfall (ES) and predict the movement of the market risk factors. We present\na real data analysis including a backtesting to demonstrate CGAN is able to\noutperform the Historic Simulation, a popular method in market risk analysis\nfor the calculation of VaR. CGAN can also be applied in the economic time\nseries modeling and forecasting, and an example of hypothetical shock analysis\nfor economic models and the generation of potential CCAR scenarios by CGAN is\ngiven at the end of the paper.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/1904.11419v1", "label": "Time Series\nSimulation by\nConditional\nGenerative\nAdversarial Net", "sem_id": "2a51bc8399da444a223265cdb99b4c6251022404", "shape": "dot", "size": 10, "title": "Time Series Simulation by Conditional Generative Adversarial Net"}, {"abbrv": "Using the RetSim\nFraud Simulation\nTool to Set\nThresholds for\nTriage of Retail\nFraud", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "94524e8a76bbf0b9162966d1b1825dddcdcf1ab7", "label": "Using the RetSim\nFraud Simulation\nTool to Set\nThresholds for\nTriage of Retail\nFraud", "sem_id": "94524e8a76bbf0b9162966d1b1825dddcdcf1ab7", "shape": "dot", "size": 10, "title": "Using the RetSim Fraud Simulation Tool to Set Thresholds for Triage of Retail Fraud"}, {"abbrv": "PrivBayes: private\ndata release via\nbayesian networks", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "2faed3265a07adc15edf7eb157a34c08732b1101", "label": "PrivBayes: private\ndata release via\nbayesian networks", "sem_id": "2faed3265a07adc15edf7eb157a34c08732b1101", "shape": "dot", "size": 10, "title": "PrivBayes: private data release via bayesian networks"}, {"abbrv": "Agent-based\nComputational\nFinance", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "d14d79adae46c1abaa5438bde0512d28d9f5a9b1", "label": "Agent-based\nComputational\nFinance", "sem_id": "d14d79adae46c1abaa5438bde0512d28d9f5a9b1", "shape": "dot", "size": 10, "title": "Agent-based Computational Finance"}, {"abbrv": "Enhancing return\nforecasting using\nLSTM with agent-\nbased synthetic data", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "67096e110a43a824d1cb0e196e0a90092d167060", "label": "Enhancing return\nforecasting using\nLSTM with agent-\nbased synthetic data", "sem_id": "67096e110a43a824d1cb0e196e0a90092d167060", "shape": "dot", "size": 10, "title": "Enhancing return forecasting using LSTM with agent-based synthetic data"}, {"abbrv": "Generation of\nRealistic Synthetic\nFinancial Time-\nseries", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "b8777a1e12cf3d235e4e92f17ab26b455be9b704", "label": "Generation of\nRealistic Synthetic\nFinancial Time-\nseries", "sem_id": "b8777a1e12cf3d235e4e92f17ab26b455be9b704", "shape": "dot", "size": 10, "title": "Generation of Realistic Synthetic Financial Time-series"}, {"abbrv": "CoFinDiff:\nControllable\nFinancial Diffusion\nModel for Time\nSeries  Generation", "abstract": "The generation of synthetic financial data is a critical technology in the\nfinancial domain, addressing challenges posed by limited data availability.\nTraditionally, statistical models have been employed to generate synthetic\ndata. However, these models fail to capture the stylized facts commonly\nobserved in financial data, limiting their practical applicability. Recently,\nmachine learning models have been introduced to address the limitations of\nstatistical models; however, controlling synthetic data generation remains\nchallenging. We propose CoFinDiff (Controllable Financial Diffusion model), a\nsynthetic financial data generation model based on conditional diffusion models\nthat accept conditions about the synthetic time series. By incorporating\nconditions derived from price data into the conditional diffusion model via\ncross-attention, CoFinDiff learns the relationships between the conditions and\nthe data, generating synthetic data that align with arbitrary conditions.\nExperimental results demonstrate that: (i) synthetic data generated by\nCoFinDiff capture stylized facts; (ii) the generated data accurately meet\nspecified conditions for trends and volatility; (iii) the diversity of the\ngenerated data surpasses that of the baseline models; and (iv) models trained\non CoFinDiff-generated data achieve improved performance in deep hedging task.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2503.04164v1", "label": "CoFinDiff:\nControllable\nFinancial Diffusion\nModel for Time\nSeries  Generation", "sem_id": "36e05d85bdd6da9e586c43f6b322d88dfbcafbf3", "shape": "dot", "size": 10, "title": "CoFinDiff: Controllable Financial Diffusion Model for Time Series  Generation"}, {"abbrv": "Robust Synthetic\nData Generation for\nSequential Financial\nModels Using Hybrid\nVariational\nAutoencoder-Markov\nChain Monte Carlo\nArchitectures", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "0c1b9a58325a478fc7a3788d79859684ef5c1867", "label": "Robust Synthetic\nData Generation for\nSequential Financial\nModels Using Hybrid\nVariational\nAutoencoder-Markov\nChain Monte Carlo\nArchitectures", "sem_id": "0c1b9a58325a478fc7a3788d79859684ef5c1867", "shape": "dot", "size": 10, "title": "Robust Synthetic Data Generation for Sequential Financial Models Using Hybrid Variational Autoencoder-Markov Chain Monte Carlo Architectures"}, {"abbrv": "SynDEc: A Synthetic\nData Ecosystem", "abstract": "\n Given the critical role of data availability for growth and innovation in financial services, especially small and mid-sized banks lack the data volumes required to fully leverage AI advancements for enhancing fraud detection, operational efficiency, and risk management. With existing solutions facing challenges in scalability, inconsistent standards, and complex privacy regulations, we introduce a synthetic data sharing ecosystem (SynDEc) using generative AI. Employing design science research in collaboration with two banks, among them UnionBank of the Philippines, we developed and validated a synthetic data sharing ecosystem for financial institutions. The derived design principles highlight synthetic data setup, training configurations, and incentivization. Furthermore, our findings show that smaller banks benefit most from SynDEcs and our solution is viable even with limited participation. Thus, we advance data ecosystem design knowledge, show its viability for financial services, and offer practical guidance for privacy-resilient synthetic data sharing, laying groundwork for future applications of SynDEcs.", "color": "#97c2fc", "font": {"size": 8}, "id": "df946123bc6bbeb9a7bce1ce48006191a92960f3", "label": "SynDEc: A Synthetic\nData Ecosystem", "sem_id": "df946123bc6bbeb9a7bce1ce48006191a92960f3", "shape": "dot", "size": 10, "title": "SynDEc: A Synthetic Data Ecosystem"}, {"abbrv": "GAN+ABM to Simulate\nSuspicious Money\nLaundering\nTrajectories", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "2406e511ad723cae3b697086ebeaf1e19e1c3dd7", "label": "GAN+ABM to Simulate\nSuspicious Money\nLaundering\nTrajectories", "sem_id": "2406e511ad723cae3b697086ebeaf1e19e1c3dd7", "shape": "dot", "size": 10, "title": "GAN+ABM to Simulate Suspicious Money Laundering Trajectories"}, {"abbrv": "Generative\nAdversarial Networks\nfor Synthetic Data\nGeneration in\nFinance: Evaluating\nStatistical\nSimilarities and\nQuality Assessment", "abstract": "Generating synthetic data is a complex task that necessitates accurately replicating the statistical and mathematical properties of the original data elements. In sectors such as finance, utilizing and disseminating real data for research or model development can pose substantial privacy risks owing to the inclusion of sensitive information. Additionally, authentic data may be scarce, particularly in specialized domains where acquiring ample, varied, and high-quality data is difficult or costly. This scarcity or limited data availability can limit the training and testing of machine-learning models. In this paper, we address this challenge. In particular, our task is to synthesize a dataset with similar properties to an input dataset about the stock market. The input dataset is anonymized and consists of very few columns and rows, contains many inconsistencies, such as missing rows and duplicates, and its values are not normalized, scaled, or balanced. We explore the utilization of generative adversarial networks, a deep-learning technique, to generate synthetic data and evaluate its quality compared to the input stock dataset. Our innovation involves generating artificial datasets that mimic the statistical properties of the input elements without revealing complete information. For example, synthetic datasets can capture the distribution of stock prices, trading volumes, and market trends observed in the original dataset. The generated datasets cover a wider range of scenarios and variations, enabling researchers and practitioners to explore different market conditions and investment strategies. This diversity can enhance the robustness and generalization of machine-learning models. We evaluate our synthetic data in terms of the mean, similarities, and correlations.", "color": "#97c2fc", "font": {"size": 8}, "id": "047209369a042f6f4504d910ee0d1b2bb2c5841b", "label": "Generative\nAdversarial Networks\nfor Synthetic Data\nGeneration in\nFinance: Evaluating\nStatistical\nSimilarities and\nQuality Assessment", "sem_id": "047209369a042f6f4504d910ee0d1b2bb2c5841b", "shape": "dot", "size": 10, "title": "Generative Adversarial Networks for Synthetic Data Generation in Finance: Evaluating Statistical Similarities and Quality Assessment"}, {"abbrv": "Systematic Review of\nGenerative Modelling\nTools and Utility\nMetrics for Fully\nSynthetic Tabular\nData", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "a74e551f6cbdf782e7bcb94a72e725713c3fa9bb", "label": "Systematic Review of\nGenerative Modelling\nTools and Utility\nMetrics for Fully\nSynthetic Tabular\nData", "sem_id": "a74e551f6cbdf782e7bcb94a72e725713c3fa9bb", "shape": "dot", "size": 10, "title": "Systematic Review of Generative Modelling Tools and Utility Metrics for Fully Synthetic Tabular Data"}, {"abbrv": "Entity-based\nFinancial Tabular\nData Synthesis with\nDiffusion Models", "abstract": "In the rapidly evolving financial industry, the adoption of synthetic tabular data is on the rise to augment scarce data and facilitate data sharing. Existing synthetic tabular data generation methods often overlook a crucial aspect of financial datasets: the presence of a special column representing entities, such as companies or individuals. Treating this column as a mere categorical feature has significant drawbacks, including limiting the model to the original dataset\u2019s entities, increasing privacy risks, and lacking efficient methods for generating data conditioned on specific entities. We introduce EntTabDiff, a diffusion model-based method that addresses these challenges by synthesizing tabular data conditioned on entities. EntTabDiff comprises two components: one that learns the distribution of entities to generate synthetic ones, and another that synthesizes tabular data based on these entities. We demonstrate the effectiveness of EntTabDiff using three financial datasets. Experimental results show that EntTabDiff synthesizes data with high utility and improved fidelity.", "color": "#97c2fc", "font": {"size": 8}, "id": "0d4641b36dde8313b34cf199d10254d2d7742fae", "label": "Entity-based\nFinancial Tabular\nData Synthesis with\nDiffusion Models", "sem_id": "0d4641b36dde8313b34cf199d10254d2d7742fae", "shape": "dot", "size": 10, "title": "Entity-based Financial Tabular Data Synthesis with Diffusion Models"}, {"abbrv": "Simulating Asset\nPrices using\nConditional Time-\nSeries GAN", "abstract": "We propose a data-driven model called conditional time-series generative adversarial networks (CTS-GAN), for simulating financial time-series data, like asset prices. While GANs have been applied to data generation, existing models struggle to capture the temporal characteristics of time-series data. TimeGAN, a GAN-variant, addressed this by incorporating a learned latent space jointly optimized with supervised and adversarial goals for in-sample data generation. In finance however, practical applications often require out-of-sample time-series data, simulated under specific conditions. We thus implement our five-network architecture and loss functions with allowance for conditional information, in order to generate out-of-sample multivariate time-series data. Evaluations conducted on the generated data illustrates the high quality of CTS-GAN\u2019s outputs, and a potential application in risk management for stock-only portfolios is demonstrated.", "color": "#97c2fc", "font": {"size": 8}, "id": "576f240e3fb6edb09d2c224064bd960fb67c72a6", "label": "Simulating Asset\nPrices using\nConditional Time-\nSeries GAN", "sem_id": "576f240e3fb6edb09d2c224064bd960fb67c72a6", "shape": "dot", "size": 10, "title": "Simulating Asset Prices using Conditional Time-Series GAN"}, {"abbrv": "Sig\u2010Wasserstein GANs\nfor conditional time\nseries generation", "abstract": "Generative adversarial networks (GANs) have been extremely successful in generating samples, from seemingly high\u2010dimensional probability measures. However, these methods struggle to capture the temporal dependence of joint probability distributions induced by time\u2010series data. Furthermore, long time\u2010series data streams hugely increase the dimension of the target space, which may render generative modeling infeasible. To overcome these challenges, motivated by the autoregressive models in econometric, we are interested in the conditional distribution of future time series given the past information. We propose the generic conditional Sig\u2010WGAN framework by integrating Wasserstein\u2010GANs (WGANs) with mathematically principled and efficient path feature extraction called the signature of a path. The signature of a path is a graded sequence of statistics that provides a universal description for a stream of data, and its expected value characterizes the law of the time\u2010series model. In particular, we develop the conditional Sig\u2010 W1$W_1$ metric that captures the conditional joint law of time series models and use it as a discriminator. The signature feature space enables the explicit representation of the proposed discriminators, which alleviates the need for expensive training. We validate our method on both synthetic and empirical dataset and observe that our method consistently and significantly outperforms state\u2010of\u2010the\u2010art benchmarks with respect to measures of similarity and predictive ability.", "color": "#97c2fc", "font": {"size": 8}, "id": "b3eff469072d88ac9189fb3224eeea4394640618", "label": "Sig\u2010Wasserstein GANs\nfor conditional time\nseries generation", "sem_id": "b3eff469072d88ac9189fb3224eeea4394640618", "shape": "dot", "size": 10, "title": "Sig\u2010Wasserstein GANs for conditional time series generation"}, {"abbrv": "Comprehensive Review\nof Synthetic Data\nGeneration\nTechniques and Their\nApplications in\nHealthcare, Finance,\nand Marketing", "abstract": "The demand for privacy-preserving, high-quality data has driven the rapid development of synthetic data generation techniques. Data scarcity, privacy regulations, and the need for large-scale datasets are some of the challenges these methods aim to address. Key methodologies for synthetic data generation include Generative Adversarial Networks (GANs), Variational Autoen- coders (VAEs), and rule-based systems. This review highlights the strengths, limitations, and practical applications of these techniques across various fields. It also explores ethical considerations related to privacy and fairness, focusing on privacy-preserving models such as differential privacy and federated learning. Despite the potential of synthetic data to overcome major barriers in data-driven industries, issues around data fidelity, fairness, and utility remain unresolved. Future research should prioritize the responsible use of synthetic data.", "color": "#97c2fc", "font": {"size": 8}, "id": "16d459a38441a9fcc08e7b4b87c8fd15c6390fa4", "label": "Comprehensive Review\nof Synthetic Data\nGeneration\nTechniques and Their\nApplications in\nHealthcare, Finance,\nand Marketing", "sem_id": "16d459a38441a9fcc08e7b4b87c8fd15c6390fa4", "shape": "dot", "size": 10, "title": "Comprehensive Review of Synthetic Data Generation Techniques and Their Applications in Healthcare, Finance, and Marketing"}, {"abbrv": "Time-Causal VAE:\nRobust Financial\nTime Series\nGenerator", "abstract": "We build a time-causal variational autoencoder (TC-VAE) for robust generation\nof financial time series data. Our approach imposes a causality constraint on\nthe encoder and decoder networks, ensuring a causal transport from the real\nmarket time series to the fake generated time series. Specifically, we prove\nthat the TC-VAE loss provides an upper bound on the causal Wasserstein distance\nbetween market distributions and generated distributions. Consequently, the\nTC-VAE loss controls the discrepancy between optimal values of various dynamic\nstochastic optimization problems under real and generated distributions. To\nfurther enhance the model\u0027s ability to approximate the latent representation of\nthe real market distribution, we integrate a RealNVP prior into the TC-VAE\nframework. Finally, extensive numerical experiments show that TC-VAE achieves\npromising results on both synthetic and real market data. This is done by\ncomparing real and generated distributions according to various statistical\ndistances, demonstrating the effectiveness of the generated data for downstream\nfinancial optimization tasks, as well as showcasing that the generated data\nreproduces stylized facts of real financial market data.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2411.02947v1", "label": "Time-Causal VAE:\nRobust Financial\nTime Series\nGenerator", "sem_id": "33147f9158055868c51b11429d0764c7de67cf3b", "shape": "dot", "size": 10, "title": "Time-Causal VAE: Robust Financial Time Series Generator"}, {"abbrv": "Evaluating utility\nin synthetic banking\nmicrodata\napplications", "abstract": "Financial regulators such as central banks collect vast amounts of data, but\naccess to the resulting fine-grained banking microdata is severely restricted\nby banking secrecy laws. Recent developments have resulted in mechanisms that\ngenerate faithful synthetic data, but current evaluation frameworks lack a\nfocus on the specific challenges of banking institutions and microdata. We\ndevelop a framework that considers the utility and privacy requirements of\nregulators, and apply this to financial usage indices, term deposit yield\ncurves, and credit card transition matrices. Using the Central Bank of\nParaguay\u0027s data, we provide the first implementation of synthetic banking\nmicrodata using a central bank\u0027s collected information, with the resulting\nsynthetic datasets for all three domain applications being publicly available\nand featuring information not yet released in statistical disclosure. We find\nthat applications less susceptible to post-processing information loss, which\nare based on frequency tables, are particularly suited for this approach, and\nthat marginal-based inference mechanisms to outperform generative adversarial\nnetwork models for these applications. Our results demonstrate that synthetic\ndata generation is a promising privacy-enhancing technology for financial\nregulators seeking to complement their statistical disclosure, while\nhighlighting the crucial role of evaluating such endeavors in terms of utility\nand privacy requirements.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2410.22519v1", "label": "Evaluating utility\nin synthetic banking\nmicrodata\napplications", "sem_id": "dd0fa0da26ab95ab0b52df894306bf224d701f12", "shape": "dot", "size": 10, "title": "Evaluating utility in synthetic banking microdata applications"}, {"abbrv": "zGAN: An Outlier-\nfocused Generative\nAdversarial Network\nFor Realistic\nSynthetic Data\nGeneration", "abstract": "The phenomenon of \"black swans\" has posed a fundamental challenge to\nperformance of classical machine learning models. The perceived rise in\nfrequency of outlier conditions, especially in post-pandemic environment, has\nnecessitated exploration of synthetic data as a complement to real data in\nmodel training. This article provides a general overview and experimental\ninvestigation of the zGAN model architecture developed for the purpose of\ngenerating synthetic tabular data with outlier characteristics. The model is\nput to test in binary classification environments and shows promising results\non realistic synthetic data generation, as well as uplift capabilities\nvis-\\`a-vis model performance. A distinctive feature of zGAN is its enhanced\ncorrelation capability between features in the generated data, replicating\ncorrelations of features in real training data. Furthermore, crucial is the\nability of zGAN to generate outliers based on covariance of real data or\nsynthetically generated covariances. This approach to outlier generation\nenables modeling of complex economic events and augmentation of outliers for\ntasks such as training predictive models and detecting, processing or removing\noutliers. Experiments and comparative analyses as part of this study were\nconducted on both private (credit risk in financial services) and public\ndatasets.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2410.20808v2", "label": "zGAN: An Outlier-\nfocused Generative\nAdversarial Network\nFor Realistic\nSynthetic Data\nGeneration", "sem_id": "1ea8731c932d53ff0f274515f39d4b24ea5fdb75", "shape": "dot", "size": 10, "title": "zGAN: An Outlier-focused Generative Adversarial Network For Realistic  Synthetic Data Generation"}, {"abbrv": "Graph-theoretical\nApproach to Enhance\nAccuracy of\nFinancial Fraud\nDetection Using\nSynthetic Tabular\nData Generation", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "d89872de07f90d83f93c1f26af3ab5d52a428d98", "label": "Graph-theoretical\nApproach to Enhance\nAccuracy of\nFinancial Fraud\nDetection Using\nSynthetic Tabular\nData Generation", "sem_id": "d89872de07f90d83f93c1f26af3ab5d52a428d98", "shape": "dot", "size": 10, "title": "Graph-theoretical Approach to Enhance Accuracy of Financial Fraud Detection Using Synthetic Tabular Data Generation"}, {"abbrv": "Can GANs Learn the\nStylized Facts of\nFinancial Time\nSeries?", "abstract": "In the financial sector, a sophisticated financial time series simulator is\nessential for evaluating financial products and investment strategies.\nTraditional back-testing methods have mainly relied on historical data-driven\napproaches or mathematical model-driven approaches, such as various stochastic\nprocesses. However, in the current era of AI, data-driven approaches, where\nmodels learn the intrinsic characteristics of data directly, have emerged as\npromising techniques. Generative Adversarial Networks (GANs) have surfaced as\npromising generative models, capturing data distributions through adversarial\nlearning. Financial time series, characterized \u0027stylized facts\u0027 such as random\nwalks, mean-reverting patterns, unexpected jumps, and time-varying volatility,\npresent significant challenges for deep neural networks to learn their\nintrinsic characteristics. This study examines the ability of GANs to learn\ndiverse and complex temporal patterns (i.e., stylized facts) of both univariate\nand multivariate financial time series. Our extensive experiments revealed that\nGANs can capture various stylized facts of financial time series, but their\nperformance varies significantly depending on the choice of generator\narchitecture. This suggests that naively applying GANs might not effectively\ncapture the intricate characteristics inherent in financial time series,\nhighlighting the importance of carefully considering and validating the\nmodeling choices.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2410.09850v1", "label": "Can GANs Learn the\nStylized Facts of\nFinancial Time\nSeries?", "sem_id": "2cfb63832d0769cb0a732df7957914b8f8f4a5dd", "shape": "dot", "size": 10, "title": "Can GANs Learn the Stylized Facts of Financial Time Series?"}, {"abbrv": "DFCH: Diffusion\nBased Conditional\nHeteroskedasticity\nfor Generating Long-\nTerm and High-\nFrequency Financial\nTime-Series Data", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "125510e831a4a419954336847167133015010043", "label": "DFCH: Diffusion\nBased Conditional\nHeteroskedasticity\nfor Generating Long-\nTerm and High-\nFrequency Financial\nTime-Series Data", "sem_id": "125510e831a4a419954336847167133015010043", "shape": "dot", "size": 10, "title": "DFCH: Diffusion Based Conditional Heteroskedasticity for Generating Long-Term and High-Frequency Financial Time-Series Data"}, {"abbrv": "A Comprehensive\nReview of Generative\nAI in Finance", "abstract": "The integration of generative AI (GAI) into the financial sector has brought about significant advancements, offering new solutions for various financial tasks. This review paper provides a comprehensive examination of recent trends and developments at the intersection of GAI and finance. By utilizing an advanced topic modeling method, BERTopic, we systematically categorize and analyze existing research to uncover predominant themes and emerging areas of interest. Our findings reveal the transformative impact of finance-specific large language models (LLMs), the innovative use of generative adversarial networks (GANs) in synthetic financial data generation, and the pressing necessity of a new regulatory framework to govern the use of GAI in the finance sector. This paper aims to provide researchers and practitioners with a structured overview of the current landscape of GAI in finance, offering insights into both the opportunities and challenges presented by these advanced technologies.", "color": "#97c2fc", "font": {"size": 8}, "id": "bc2dc0afd73c3a39ea750f48a7a5ee98178c48e6", "label": "A Comprehensive\nReview of Generative\nAI in Finance", "sem_id": "bc2dc0afd73c3a39ea750f48a7a5ee98178c48e6", "shape": "dot", "size": 10, "title": "A Comprehensive Review of Generative AI in Finance"}, {"abbrv": "Modeling Asset Price\nProcess: An Approach\nfor Imaging Price\nChart with\nGenerative Diffusion\nModels", "abstract": "Artificial Intelligence (AI) models have been recently studied to discover data patterns for prediction and forecasting tasks in finance. However, the use of deep generative models in finance remains relatively unexplored. In this paper, we investigate the potential of deep generative diffusion models to estimate unknown dynamics using multiple simulations based on stock chart images. We first demonstrate a novel pre-processing framework and synthetic image generation using opening, high, low, and closing stock chart images to train neural networks. Without assuming the specific process as the underlying asset price process, we can generate synthetic data without predetermined assumptions of the underlying movements of stock prices by trained generative diffusion models. The experimental results demonstrate that the proposed method successfully replicates well-known asset price processes. With various simulation paths, we can also accurately estimate option pricing on the S \u0026P 500. We conclude that financial simulation with AI can be a novel approach to financial decision-making.", "color": "#97c2fc", "font": {"size": 8}, "id": "6daf42babffebfbed1efdd590de7fc27acbc78d6", "label": "Modeling Asset Price\nProcess: An Approach\nfor Imaging Price\nChart with\nGenerative Diffusion\nModels", "sem_id": "6daf42babffebfbed1efdd590de7fc27acbc78d6", "shape": "dot", "size": 10, "title": "Modeling Asset Price Process: An Approach for Imaging Price Chart with Generative Diffusion Models"}, {"abbrv": "Generative model for\nfinancial time\nseries trained with\nMMD using a\nsignature kernel", "abstract": "Generating synthetic financial time series data that accurately reflects\nreal-world market dynamics holds tremendous potential for various applications,\nincluding portfolio optimization, risk management, and large scale machine\nlearning. We present an approach for training generative models for financial\ntime series using the maximum mean discrepancy (MMD) with a signature kernel.\nOur method leverages the expressive power of the signature transform to capture\nthe complex dependencies and temporal structures inherent in financial data. We\nemploy a moving average model to model the variance of the noise input,\nenhancing the model\u0027s ability to reproduce stylized facts such as volatility\nclustering. Through empirical experiments on S\u0026P 500 index data, we demonstrate\nthat our model effectively captures key characteristics of financial time\nseries and outperforms a comparable GAN-based approach. In addition, we explore\nthe application of the synthetic data generated to train a reinforcement\nlearning agent for portfolio management, achieving promising results. Finally,\nwe propose a method to add robustness to the generative model by tweaking the\nnoise input so that the generated sequences can be adjusted to different market\nenvironments with minimal data.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2407.19848v3", "label": "Generative model for\nfinancial time\nseries trained with\nMMD using a\nsignature kernel", "sem_id": "492d244da8647554a7439883786cfe931ec4c342", "shape": "dot", "size": 10, "title": "Generative model for financial time series trained with MMD using a  signature kernel"}, {"abbrv": "FinDS2: A Novel Data\nSynthesis System for\nFintech Product\nRisks", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "f789b75d667a11e14a21751be2acf99acfc236e0", "label": "FinDS2: A Novel Data\nSynthesis System for\nFintech Product\nRisks", "sem_id": "f789b75d667a11e14a21751be2acf99acfc236e0", "shape": "dot", "size": 10, "title": "FinDS2: A Novel Data Synthesis System for Fintech Product Risks"}, {"abbrv": "SimLOB: Learning\nRepresentations of\nLimited Order Book\nfor Financial\nMarket Simulation", "abstract": "Financial market simulation (FMS) serves as a promising tool for\nunderstanding market anomalies and the underlying trading behaviors. To ensure\nhigh-fidelity simulations, it is crucial to calibrate the FMS model for\ngenerating data closely resembling the observed market data. Previous efforts\nprimarily focused on calibrating the mid-price data, leading to essential\ninformation loss of the market activities and thus biasing the calibrated\nmodel. The Limit Order Book (LOB) data is the fundamental data fully capturing\nthe market micro-structure and is adopted by worldwide exchanges. However, LOB\nis not applicable to existing calibration objective functions due to its\ntabular structure not suitable for the vectorized input requirement. This paper\nproposes to explicitly learn the vectorized representations of LOB with a\nTransformer-based autoencoder. Then the latent vector, which captures the major\ninformation of LOB, can be applied for calibration. Extensive experiments show\nthat the learned latent representation not only preserves the non-linear\nauto-correlation in the temporal axis, but the precedence between successive\nprice levels of LOB. Besides, it is verified that the performance of the\nrepresentation learning stage is consistent with the downstream calibration\ntasks. Thus, this work also progresses the FMS on LOB data, for the first time.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2406.19396v3", "label": "SimLOB: Learning\nRepresentations of\nLimited Order Book\nfor Financial\nMarket Simulation", "sem_id": "df3a27179dd89dd0a9a9b62d5ac1b218eae8f825", "shape": "dot", "size": 10, "title": "SimLOB: Learning Representations of Limited Order Book for Financial  Market Simulation"}, {"abbrv": "Universal randomised\nsignatures for\ngenerative time\nseries modelling", "abstract": "Randomised signature has been proposed as a flexible and easily implementable\nalternative to the well-established path signature. In this article, we employ\nrandomised signature to introduce a generative model for financial time series\ndata in the spirit of reservoir computing. Specifically, we propose a novel\nWasserstein-type distance based on discrete-time randomised signatures. This\nmetric on the space of probability measures captures the distance between\n(conditional) distributions. Its use is justified by our novel universal\napproximation results for randomised signatures on the space of continuous\nfunctions taking the underlying path as an input. We then use our metric as the\nloss function in a non-adversarial generator model for synthetic time series\ndata based on a reservoir neural stochastic differential equation. We compare\nthe results of our model to benchmarks from the existing literature.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2406.10214v2", "label": "Universal randomised\nsignatures for\ngenerative time\nseries modelling", "sem_id": "ccd524af7271f68379a5a804f6df2c9c2a51663f", "shape": "dot", "size": 10, "title": "Universal randomised signatures for generative time series modelling"}, {"abbrv": "Thinking in\nCategories: A Survey\non Assessing the\nQuality for Time\nSeries Synthesis", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "76312c5befcc0cc56888fd8618851c1baac83c86", "label": "Thinking in\nCategories: A Survey\non Assessing the\nQuality for Time\nSeries Synthesis", "sem_id": "76312c5befcc0cc56888fd8618851c1baac83c86", "shape": "dot", "size": 10, "title": "Thinking in Categories: A Survey on Assessing the Quality for Time Series Synthesis"}, {"abbrv": "Six Levels of\nPrivacy: A Framework\nfor Financial\nSynthetic Data", "abstract": "Synthetic Data is increasingly important in financial applications. In\naddition to the benefits it provides, such as improved financial modeling and\nbetter testing procedures, it poses privacy risks as well. Such data may arise\nfrom client information, business information, or other proprietary sources\nthat must be protected. Even though the process by which Synthetic Data is\ngenerated serves to obscure the original data to some degree, the extent to\nwhich privacy is preserved is hard to assess. Accordingly, we introduce a\nhierarchy of ``levels\u0027\u0027 of privacy that are useful for categorizing Synthetic\nData generation methods and the progressively improved protections they offer.\nWhile the six levels were devised in the context of financial applications,\nthey may also be appropriate for other industries as well. Our paper includes:\nA brief overview of Financial Synthetic Data, how it can be used, how its value\ncan be assessed, privacy risks, and privacy attacks. We close with details of\nthe ``Six Levels\u0027\u0027 that include defenses against those attacks.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2403.14724v1", "label": "Six Levels of\nPrivacy: A Framework\nfor Financial\nSynthetic Data", "sem_id": "80f123e00bb71e6d9e0e1f6e030d5b50ccca43ee", "shape": "dot", "size": 10, "title": "Six Levels of Privacy: A Framework for Financial Synthetic Data"}, {"abbrv": "Large Language\nModels(LLMs) on\nTabular Data:\nPrediction,\nGeneration, and\nUnderstanding -- A\nSurvey", "abstract": "Recent breakthroughs in large language modeling have facilitated rigorous\nexploration of their application in diverse tasks related to tabular data\nmodeling, such as prediction, tabular data synthesis, question answering, and\ntable understanding. Each task presents unique challenges and opportunities.\nHowever, there is currently a lack of comprehensive review that summarizes and\ncompares the key techniques, metrics, datasets, models, and optimization\napproaches in this research domain. This survey aims to address this gap by\nconsolidating recent progress in these areas, offering a thorough survey and\ntaxonomy of the datasets, metrics, and methodologies utilized. It identifies\nstrengths, limitations, unexplored territories, and gaps in the existing\nliterature, while providing some insights for future research directions in\nthis vital and rapidly evolving field. It also provides relevant code and\ndatasets references. Through this comprehensive review, we hope to provide\ninterested readers with pertinent references and insightful perspectives,\nempowering them with the necessary tools and knowledge to effectively navigate\nand address the prevailing challenges in the field.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2402.17944v4", "label": "Large Language\nModels(LLMs) on\nTabular Data:\nPrediction,\nGeneration, and\nUnderstanding -- A\nSurvey", "sem_id": "2046b2da23eb2f79744eb391d902da9cedf87947", "shape": "dot", "size": 10, "title": "Large Language Models(LLMs) on Tabular Data: Prediction, Generation, and  Understanding -- A Survey"}, {"abbrv": "FinLLMs: A Framework\nfor Financial\nReasoning Dataset\nGeneration with\nLarge Language\nModels", "abstract": "Large Language models (LLMs) usually rely on extensive training datasets. In\nthe financial domain, creating numerical reasoning datasets that include a mix\nof tables and long text often involves substantial manual annotation expenses.\nTo address the limited data resources and reduce the annotation cost, we\nintroduce FinLLMs, a method for generating financial question-answering data\nbased on common financial formulas using Large Language Models. First, we\ncompile a list of common financial formulas and construct a graph based on the\nvariables these formulas employ. We then augment the formula set by combining\nthose that share identical variables as new elements. Specifically, we explore\nformulas obtained by manual annotation and merge those formulas with shared\nvariables by traversing the constructed graph. Finally, utilizing GPT-3.5, we\ngenerate financial question-answering data that encompasses both tabular\ninformation and long textual content, building on the collected formula set.\nOur experiments demonstrate that synthetic data generated by FinLLMs\neffectively enhances the performance of several large-scale numerical reasoning\nmodels in the financial domain, outperforming two established benchmark\nfinancial question-answering datasets.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2401.10744v1", "label": "FinLLMs: A Framework\nfor Financial\nReasoning Dataset\nGeneration with\nLarge Language\nModels", "sem_id": "e606b277ede9d184412ea7e296899b7894cf76cd", "shape": "dot", "size": 10, "title": "FinLLMs: A Framework for Financial Reasoning Dataset Generation with  Large Language Models"}, {"abbrv": "FedTabDiff:\nFederated Learning\nof Diffusion\nProbabilistic Models\nfor  Synthetic\nMixed-Type Tabular\nData Generation", "abstract": "Realistic synthetic tabular data generation encounters significant challenges\nin preserving privacy, especially when dealing with sensitive information in\ndomains like finance and healthcare. In this paper, we introduce\n\\textit{Federated Tabular Diffusion} (FedTabDiff) for generating high-fidelity\nmixed-type tabular data without centralized access to the original tabular\ndatasets. Leveraging the strengths of \\textit{Denoising Diffusion Probabilistic\nModels} (DDPMs), our approach addresses the inherent complexities in tabular\ndata, such as mixed attribute types and implicit relationships. More\ncritically, FedTabDiff realizes a decentralized learning scheme that permits\nmultiple entities to collaboratively train a generative model while respecting\ndata privacy and locality. We extend DDPMs into the federated setting for\ntabular data generation, which includes a synchronous update scheme and\nweighted averaging for effective model aggregation. Experimental evaluations on\nreal-world financial and medical datasets attest to the framework\u0027s capability\nto produce synthetic data that maintains high fidelity, utility, privacy, and\ncoverage.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2401.06263v1", "label": "FedTabDiff:\nFederated Learning\nof Diffusion\nProbabilistic Models\nfor  Synthetic\nMixed-Type Tabular\nData Generation", "sem_id": "0b980f24f855f7e478082fc7406454c822a715c8", "shape": "dot", "size": 10, "title": "FedTabDiff: Federated Learning of Diffusion Probabilistic Models for  Synthetic Mixed-Type Tabular Data Generation"}, {"abbrv": "Interactive\nestimation of agent-\nbased financial\nmarkets models:\nmodularity and\nlearning", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "1ed77785a9304ed3961e27e1bc372616f248a7cb", "label": "Interactive\nestimation of agent-\nbased financial\nmarkets models:\nmodularity and\nlearning", "sem_id": "1ed77785a9304ed3961e27e1bc372616f248a7cb", "shape": "dot", "size": 10, "title": "Interactive estimation of agent-based financial markets models: modularity and learning"}, {"abbrv": "Indirect Estimation\nof the Parameters of\nAgent Based Models\nof Financial Markets", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "c320e253ebe0840784b83e63d5ca1017f1fc5a74", "label": "Indirect Estimation\nof the Parameters of\nAgent Based Models\nof Financial Markets", "sem_id": "c320e253ebe0840784b83e63d5ca1017f1fc5a74", "shape": "dot", "size": 10, "title": "Indirect Estimation of the Parameters of Agent Based Models of Financial Markets"}, {"abbrv": "Stochastic\nVolatility as a\nSimple Generator of\nFinancial Power-Laws\nand Long Memory", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "3b26209509f00f62aa0a76575944e4abd7cc827b", "label": "Stochastic\nVolatility as a\nSimple Generator of\nFinancial Power-Laws\nand Long Memory", "sem_id": "3b26209509f00f62aa0a76575944e4abd7cc827b", "shape": "dot", "size": 10, "title": "Stochastic Volatility as a Simple Generator of Financial Power-Laws and Long Memory"}, {"abbrv": "Agent-based\nsimulation of a\nfinancial market", "abstract": "This paper introduces an agent-based artificial financial market in which\nheterogeneous agents trade one single asset through a realistic trading\nmechanism for price formation. Agents are initially endowed with a finite\namount of cash and a given finite portfolio of assets. There is no\nmoney-creation process; the total available cash is conserved in time. In each\nperiod, agents make random buy and sell decisions that are constrained by\navailable resources, subject to clustering, and dependent on the volatility of\nprevious periods. The model herein proposed is able to reproduce the\nleptokurtic shape of the probability density of log price returns and the\nclustering of volatility. Implemented using extreme programming and\nobject-oriented technology, the simulator is a flexible computational\nexperimental facility that can find applications in both academic and\nindustrial research projects.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/cond-mat/0103600v2", "label": "Agent-based\nsimulation of a\nfinancial market", "sem_id": "efa7cd2ac4f0479ce1f6d6c5bdc0680c7942730f", "shape": "dot", "size": 10, "title": "Agent-based simulation of a financial market"}, {"abbrv": "Evolving traders and\nthe business school\nwith genetic\nprogramming: A new\narchitecture of the\nagent-based\nartificial stock\nmarket", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "da0d897ed410c8e80c4a8ae36d3d80f92c6ecfb7", "label": "Evolving traders and\nthe business school\nwith genetic\nprogramming: A new\narchitecture of the\nagent-based\nartificial stock\nmarket", "sem_id": "da0d897ed410c8e80c4a8ae36d3d80f92c6ecfb7", "shape": "dot", "size": 10, "title": "Evolving traders and the business school with genetic programming: A new architecture of the agent-based artificial stock market"}, {"abbrv": "Some new results on\nthe Levy, Levy and\nSolomon microscopic\nstock market model", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "5979f7081d7a7496b0ed1c37b62239d76c9700d6", "label": "Some new results on\nthe Levy, Levy and\nSolomon microscopic\nstock market model", "sem_id": "5979f7081d7a7496b0ed1c37b62239d76c9700d6", "shape": "dot", "size": 10, "title": "Some new results on the Levy, Levy and Solomon microscopic stock market model"}, {"abbrv": "Self-Organized\nPercolation Model\nfor Stock Market\nFluctuations", "abstract": "In the Cont-Bouchaud model [cond-mat/9712318] of stock markets, percolation\nclusters act as buying or selling investors and their statistics controls that\nof the price variations. Rather than fixing the concentration controlling each\ncluster connectivity artificially at or close to the critical value, we propose\nthat clusters shatter and aggregate continuously as the concentration evolves\nrandomly, reflecting the incessant time evolution of groups of opinions and\nmarket moods. By the mechanism of ``sweeping of an instability\u0027\u0027 [D. Sornette,\nJournal de Physique I 4, 209 (1994)], this market model spontaneously exhibits\nreasonable power law statistics for the distribution of price changes and\naccounts for the other important stylized facts of stock market price\nfluctuations.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/cond-mat/9906434v1", "label": "Self-Organized\nPercolation Model\nfor Stock Market\nFluctuations", "sem_id": "fca6727cea9268f0e1e88c58cfd1f5acec3d2d9e", "shape": "dot", "size": 10, "title": "Self-Organized Percolation Model for Stock Market Fluctuations"}, {"abbrv": "Artificial economic\nlife: a simple model\nof a stockmarket", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "15104c6250a9f156047782d4f152355ff5908af2", "label": "Artificial economic\nlife: a simple model\nof a stockmarket", "sem_id": "15104c6250a9f156047782d4f152355ff5908af2", "shape": "dot", "size": 10, "title": "Artificial economic life: a simple model of a stockmarket"}, {"abbrv": "CtrTab: Tabular Data\nSynthesis with High-\nDimensional and\nLimited Data", "abstract": "Diffusion-based tabular data synthesis models have yielded promising results.\nHowever, we observe that when the data dimensionality increases, existing\nmodels tend to degenerate and may perform even worse than simpler,\nnon-diffusion-based models. This is because limited training samples in\nhigh-dimensional space often hinder generative models from capturing the\ndistribution accurately. To address this issue, we propose CtrTab-a condition\ncontrolled diffusion model for tabular data synthesis-to improve the\nperformance of diffusion-based generative models in high-dimensional, low-data\nscenarios. Through CtrTab, we inject samples with added Laplace noise as\ncontrol signals to improve data diversity and show its resemblance to L2\nregularization, which enhances model robustness. Experimental results across\nmultiple datasets show that CtrTab outperforms state-of-the-art models, with\nperformance gap in accuracy over 80% on average. Our source code will be\nreleased upon paper publication.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2503.06444v1", "label": "CtrTab: Tabular Data\nSynthesis with High-\nDimensional and\nLimited Data", "sem_id": "df691af42a37e1aaf2e829f693af02932ae0477d", "shape": "dot", "size": 10, "title": "CtrTab: Tabular Data Synthesis with High-Dimensional and Limited Data"}, {"abbrv": "AIGT: AI Generative\nTable Based on\nPrompt", "abstract": "Tabular data, which accounts for over 80% of enterprise data assets, is vital\nin various fields. With growing concerns about privacy protection and\ndata-sharing restrictions, generating high-quality synthetic tabular data has\nbecome essential. Recent advancements show that large language models (LLMs)\ncan effectively gener-ate realistic tabular data by leveraging semantic\ninformation and overcoming the challenges of high-dimensional data that arise\nfrom one-hot encoding. However, current methods do not fully utilize the rich\ninformation available in tables. To address this, we introduce AI Generative\nTable (AIGT) based on prompt enhancement, a novel approach that utilizes meta\ndata information, such as table descriptions and schemas, as prompts to\ngenerate ultra-high quality synthetic data. To overcome the token limit\nconstraints of LLMs, we propose long-token partitioning algorithms that enable\nAIGT to model tables of any scale. AIGT achieves state-of-the-art performance\non 14 out of 20 public datasets and two real industry datasets within the\nAlipay risk control system.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2412.18111v1", "label": "AIGT: AI Generative\nTable Based on\nPrompt", "sem_id": "104ccdc546192be0b0f056c3a579738996c5e58b", "shape": "dot", "size": 10, "title": "AIGT: AI Generative Table Based on Prompt"}, {"abbrv": "Tabular Data\nSynthesis with\nDifferential\nPrivacy: A Survey", "abstract": "Data sharing is a prerequisite for collaborative innovation, enabling\norganizations to leverage diverse datasets for deeper insights. In real-world\napplications like FinTech and Smart Manufacturing, transactional data, often in\ntabular form, are generated and analyzed for insight generation. However, such\ndatasets typically contain sensitive personal/business information, raising\nprivacy concerns and regulatory risks. Data synthesis tackles this by\ngenerating artificial datasets that preserve the statistical characteristics of\nreal data, removing direct links to individuals. However, attackers can still\ninfer sensitive information using background knowledge. Differential privacy\noffers a solution by providing provable and quantifiable privacy protection.\nConsequently, differentially private data synthesis has emerged as a promising\napproach to privacy-aware data sharing. This paper provides a comprehensive\noverview of existing differentially private tabular data synthesis methods,\nhighlighting the unique challenges of each generation model for generating\ntabular data under differential privacy constraints. We classify the methods\ninto statistical and deep learning-based approaches based on their generation\nmodels, discussing them in both centralized and distributed environments. We\nevaluate and compare those methods within each category, highlighting their\nstrengths and weaknesses in terms of utility, privacy, and computational\ncomplexity. Additionally, we present and discuss various evaluation methods for\nassessing the quality of the synthesized data, identify research gaps in the\nfield and directions for future research.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2411.03351v1", "label": "Tabular Data\nSynthesis with\nDifferential\nPrivacy: A Survey", "sem_id": "127b664a73b0ac6b187bd3eb3d4ab8b4c760bf34", "shape": "dot", "size": 10, "title": "Tabular Data Synthesis with Differential Privacy: A Survey"}, {"abbrv": "Downstream Task-\nOriented Generative\nModel Selections on\nSynthetic Data\nTraining for Fraud\nDetection Models", "abstract": "Devising procedures for downstream task-oriented generative model selections\nis an unresolved problem of practical importance. Existing studies focused on\nthe utility of a single family of generative models. They provided limited\ninsights on how synthetic data practitioners select the best family generative\nmodels for synthetic training tasks given a specific combination of machine\nlearning model class and performance metric. In this paper, we approach the\ndownstream task-oriented generative model selections problem in the case of\ntraining fraud detection models and investigate the best practice given\ndifferent combinations of model interpretability and model performance\nconstraints. Our investigation supports that, while both Neural\nNetwork(NN)-based and Bayesian Network(BN)-based generative models are both\ngood to complete synthetic training task under loose model interpretability\nconstrain, the BN-based generative models is better than NN-based when\nsynthetic training fraud detection model under strict model interpretability\nconstrain. Our results provides practical guidance for machine learning\npractitioner who is interested in replacing their training dataset from real to\nsynthetic, and shed lights on more general downstream task-oriented generative\nmodel selection problems.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2401.00974v1", "label": "Downstream Task-\nOriented Generative\nModel Selections on\nSynthetic Data\nTraining for Fraud\nDetection Models", "sem_id": "aa507a1bac66388026159543743360113e53f771", "shape": "dot", "size": 10, "title": "Downstream Task-Oriented Generative Model Selections on Synthetic Data  Training for Fraud Detection Models"}, {"abbrv": "Adaptive Agents and\nData Quality in\nAgent-Based\nFinancial Markets", "abstract": "We present our Agent-Based Market Microstructure Simulation (ABMMS), an\nAgent-Based Financial Market (ABFM) that captures much of the complexity\npresent in the US National Market System for equities (NMS). Agent-Based models\nare a natural choice for understanding financial markets. Financial markets\nfeature a constrained action space that should simplify model creation, produce\na wealth of data that should aid model validation, and a successful ABFM could\nstrongly impact system design and policy development processes. Despite these\nadvantages, ABFMs have largely remained an academic novelty. We hypothesize\nthat two factors limit the usefulness of ABFMs. First, many ABFMs fail to\ncapture relevant microstructure mechanisms, leading to differences in the\nmechanics of trading. Second, the simple agents that commonly populate ABFMs do\nnot display the breadth of behaviors observed in human traders or the trading\nsystems that they create. We investigate these issues through the development\nof ABMMS, which features a fragmented market structure, communication\ninfrastructure with propagation delays, realistic auction mechanisms, and more.\nAs a baseline, we populate ABMMS with simple trading agents and investigate\nproperties of the generated data. We then compare the baseline with\nexperimental conditions that explore the impacts of market topology or\nmeta-reinforcement learning agents. The combination of detailed market\nmechanisms and adaptive agents leads to models whose generated data more\naccurately reproduce stylized facts observed in actual markets. These\nimprovements increase the utility of ABFMs as tools to inform design and policy\ndecisions.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2311.15974v1", "label": "Adaptive Agents and\nData Quality in\nAgent-Based\nFinancial Markets", "sem_id": "95d3ca50c1c87d6e7f8e4065db62738c221ff27b", "shape": "dot", "size": 10, "title": "Adaptive Agents and Data Quality in Agent-Based Financial Markets"}, {"abbrv": "Deep Calibration of\nMulti-Agent Model\nfor Simulating Real-\nWorld Stock  Trading", "abstract": "Multi-agent market model is a stock trading simulation system, which\ngenerates order flow given the agent variable of the model. We study\ncalibrating the agent variable to simulate the order flow of any given\nhistorical trading day. In contrast to the traditional calibration that relies\non the inefficient iterative search, we propose DeepCal, the first search-free\napproach that uses deep learning to calibrate multi-agent market model. DeepCal\nlearns from a novel surrogate-trading loss function to address the\nnon-differentiable issue induced by the multi-agent model and introduces a\ncondition-aware variable estimator, adapting the trading simulation to\ndifferent market conditions to enhance explainability. Through extensive\nexperiments on real order-book data over a whole year, DeepCal has demonstrated\ncomparable simulation accuracy (\u003c0.36 in Kolmogorov-Smirnov statistic) to\ntraditional search-based approaches without the need for variable search, and\ncan effectively capture the correlation between agent variable and multiple\nmarket-condition indexes~(PPI, PMI, CPI, market trend and market noise).", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2307.12987v2", "label": "Deep Calibration of\nMulti-Agent Model\nfor Simulating Real-\nWorld Stock  Trading", "sem_id": "877ab3c7055aeb72480ff2c2a29bee53683aeb95", "shape": "dot", "size": 10, "title": "Deep Calibration of Multi-Agent Model for Simulating Real-World Stock  Trading"}, {"abbrv": "Understanding intra-\nday price formation\nprocess by agent-\nbased financial\nmarket simulation:\ncalibrating the\nextended chiarella\nmodel", "abstract": "This article presents XGB-Chiarella, a powerful new approach for deploying\nagent-based models to generate realistic intra-day artificial financial price\ndata. This approach is based on agent-based models, calibrated by XGBoost\nmachine learning surrogate. Following the Extended Chiarella model, three types\nof trading agents are introduced in this agent-based model: fundamental\ntraders, momentum traders, and noise traders. In particular, XGB-Chiarella\nfocuses on configuring the simulation to accurately reflect real market\nbehaviours. Instead of using the original Expectation-Maximisation algorithm\nfor parameter estimation, the agent-based Extended Chiarella model is\ncalibrated using XGBoost machine learning surrogate. It is shown that the\nmachine learning surrogate learned in the proposed method is an accurate proxy\nof the true agent-based market simulation. The proposed calibration method is\nsuperior to the original Expectation-Maximisation parameter estimation in terms\nof the distance between historical and simulated stylised facts. With the same\nunderlying model, the proposed methodology is capable of generating realistic\nprice time series in various stocks listed at three different exchanges, which\nindicates the universality of intra-day price formation process. For the time\nscale (minutes) chosen in this paper, one agent per category is shown to be\nsufficient to capture the intra-day price formation process. The proposed\nXGB-Chiarella approach provides insights that the price formation process is\ncomprised of the interactions between momentum traders, fundamental traders,\nand noise traders. It can also be used to enhance risk management by\npractitioners.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2208.14207v1", "label": "Understanding intra-\nday price formation\nprocess by agent-\nbased financial\nmarket simulation:\ncalibrating the\nextended chiarella\nmodel", "sem_id": "da0da5befc424a7d2448be5f2ed8bbaf5d5676e4", "shape": "dot", "size": 10, "title": "Understanding intra-day price formation process by agent-based financial  market simulation: calibrating the extended chiarella model"}, {"abbrv": "Agent-based\nartificial financial\nmarket with\nevolutionary\nalgorithm", "abstract": "Abstract In traditional financial studies, existing approaches are unable to address increasingly complex problems. In this paper, an artificial financial market is proposed, in accordance with the adaptation market hypothesis, using artificial intelligence algorithms. This market includes three types of agents with different investments and risk preferences, representing the heterogeneity of traders. Genetic network programming is combined with a state-action-reward-state-action (SARSA)(\u03bb) algorithm for designing the market to reflect the adaptation of technical agents. A pricing mechanism is taken into consideration, based on the auction mechanism of the Chinese securities market. The characteristics of price time series are analyzed to determine whether excessive volatility exists in four different markets. Explanations are provided for the corresponding financial phenomena considering the hypotheses under the proposed novel artificial financial market.", "color": "#97c2fc", "font": {"size": 8}, "id": "4d5ee382c10175d0ec8c8deac4ca39d374cdd9d4", "label": "Agent-based\nartificial financial\nmarket with\nevolutionary\nalgorithm", "sem_id": "4d5ee382c10175d0ec8c8deac4ca39d374cdd9d4", "shape": "dot", "size": 10, "title": "Agent-based artificial financial market with evolutionary algorithm"}, {"abbrv": "An Agent\u2010Based model\nfor Limit Order\nBook: Estimation and\nsimulation", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "9b696581f6912296ddb28077486352b28ecd0033", "label": "An Agent\u2010Based model\nfor Limit Order\nBook: Estimation and\nsimulation", "sem_id": "9b696581f6912296ddb28077486352b28ecd0033", "shape": "dot", "size": 10, "title": "An Agent\u2010Based model for Limit Order Book: Estimation and simulation"}, {"abbrv": "Simulation and\nestimation of an\nagent-based market-\nmodel with a\nmatching  engine", "abstract": "An agent-based model with interacting low frequency liquidity takers\ninter-mediated by high-frequency liquidity providers acting collectively as\nmarket makers can be used to provide realistic simulat
