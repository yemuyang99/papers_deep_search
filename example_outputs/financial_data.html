ed price impact curves.\nThis is possible when agent-based model interactions occur asynchronously via\norder matching using a matching engine in event time to replace sequential\ncalendar time market clearing. Here the matching engine infrastructure has been\nmodified to provide a continuous feed of order confirmations and updates as\nmessage streams in order to conform more closely to live trading environments.\nThe resulting trade and quote message data from the simulations are then\naggregated, calibrated and visualised. Various stylised facts are presented\nalong with event visualisations and price impact curves. We argue that\nadditional realism in modelling can be achieved with a small set of agent\nparameters and simple interaction rules once interactions are reactive,\nasynchronous and in event time. We argue that the reactive nature of market\nagents may be a fundamental property of financial markets and when accounted\nfor can allow for parsimonious modelling without recourse to additional sources\nof noise.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2108.07806v2", "label": "Simulation and\nestimation of an\nagent-based market-\nmodel with a\nmatching  engine", "sem_id": "b07d40a08dd763050848088ba2bb91df87493c3b", "shape": "dot", "size": 10, "title": "Simulation and estimation of an agent-based market-model with a matching  engine"}, {"abbrv": "Calibrating an\nadaptive Farmer-\nJoshi agent-based\nmodel for financial\nmarkets", "abstract": "We replicate the contested calibration of the Farmer and Joshi agent based\nmodel of financial markets using a genetic algorithm and a Nelder-Mead with\nthreshold accepting algorithm following Fabretti. The novelty of the\nFarmer-Joshi model is that the dynamics are driven by trade entry and exit\nthresholds alone. We recover the known claim that some important stylized facts\nobserved in financial markets cannot be easily found under calibration -- in\nparticular those relating to the auto-correlations in the absolute values of\nthe price fluctuations, and sufficient kurtosis. However, rather than concerns\nrelating to the calibration method, what is novel here is that we extended the\nFarmer-Joshi model to include agent adaptation using an Brock and Hommes\napproach to strategy fitness based on trading strategy profitability. We call\nthis an adaptive Farmer-Joshi model: the model allows trading agents to switch\nbetween strategies by favouring strategies that have been more profitable over\nsome period of time determined by a free-parameter fixing the profit monitoring\ntime-horizon. In the adaptive model we are able to calibrate and recover\nadditional stylized facts, despite apparent degeneracy\u0027s. This is achieved by\ncombining the interactions of trade entry levels with trade strategy switching.\nWe use this to argue that for low-frequency trading across days, as calibrated\nto daily sampled data, feed-backs can be accounted for by strategy die-out\nbased on intermediate term profitability; we find that the average trade\nmonitoring horizon is approximately two to three months (or 40 to 60 days) of\ntrading.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2104.09863v1", "label": "Calibrating an\nadaptive Farmer-\nJoshi agent-based\nmodel for financial\nmarkets", "sem_id": "50797893e2269e7551d05cb85dfdd63c7644b6f5", "shape": "dot", "size": 10, "title": "Calibrating an adaptive Farmer-Joshi agent-based model for financial  markets"}, {"abbrv": "Modelling an\nArtificial Financial\nMarket: Agent Based\nApproach", "abstract": "Finans ve iktisatta rasyonellik ve homojenlik konusundaki geleneksel gorus, teorik sinirlamalar ve artan ampirik bulgular ile sorgulanmaya baslanmistir. Bu, rasyonel beklentileri olan ajanlari temsil etmekten heterojen beklentileri olan rasyonel ajanlara dogru bir paradigma degisikligine yol acmaktadir. Bu baglamda, bu calisma, ajanlar uzerindeki heterojenligi daha iyi ele almak ve aralarindaki etkilesimi yakalamak icin ajan temelli bir finansal piyasayi modellemeyi amaclamaktadir. Raberto ve digerleri (2001) tarafindan sunulan Genoa piyasa modeline dayanarak, ilkel bir ajan tabanli yapay finansal piyasa yaratilmistir. Modelin gecerliligini saglamak icin finansal varlik getirilerinin \u201cstylized fact\u201d olgusunu tekrarlamayi hedefliyoruz. Ajanlara onceden belirlenmis nakit ve varlik tutari atanir. Ajan tabanli simulasyon farkli senaryolar altinda yapilarak sonuclar incelendi. Ajanlar, alim satim yaparken gurultucu yatirimci veya teknik indikatorleri kullanan bir ajan olarak farklilik gosterir. Model olasilik yogunluk fonksiyonunun leptokurtik sekli, getirilerin otokorelasyon yoklugu ve ucuculuk kumelenmesi ozelliklerini tekrarlamistir.", "color": "#97c2fc", "font": {"size": 8}, "id": "f688d1de61a6a51522f57272dd7e0288afceb7a9", "label": "Modelling an\nArtificial Financial\nMarket: Agent Based\nApproach", "sem_id": "f688d1de61a6a51522f57272dd7e0288afceb7a9", "shape": "dot", "size": 10, "title": "Modelling an Artificial Financial Market: Agent Based Approach"}, {"abbrv": "Data Augmentation of\nHigh Frequency\nFinancial Data Using\nGenerative\nAdversarial Network", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "3cbe90f929c7e262b0912ce430d33f64519456aa", "label": "Data Augmentation of\nHigh Frequency\nFinancial Data Using\nGenerative\nAdversarial Network", "sem_id": "3cbe90f929c7e262b0912ce430d33f64519456aa", "shape": "dot", "size": 10, "title": "Data Augmentation of High Frequency Financial Data Using Generative Adversarial Network"}, {"abbrv": "Loss aversion in an\nagent-based asset\npricing model", "abstract": "A well-defined agent-based asset pricing model able to match the widely observed properties of financial time series is valuable for testing the implications of various biases associated with investors\u0027 behaviour. Extending one of the most successful models in capturing traders behaviour, we present a new behavioural agent-based asset pricing model. Specifically, we introduce a well-known behavioural bias in the model, loss aversion, and evaluate its implications. First, measuring how close the simulated time series are to its empirical counterparts, we show that the model with loss aversion better matches and explains the properties of real-world financial data, compared with the base model without the behavioural bias. Secondly, we assess the impact of different levels of loss aversion not only on the agents\u0027 switching mechanisms, but also on the properties of the time series generated by the model. We demonstrate how for different levels of the loss aversion parameter, the biased agents tend to be driven out of the market at different points in time. Since even the simplest strategies have been shown to survive the competition in an agent-based setting, we can link our findings with the behavioural finance literature, which states that investors\u0027 systematic biases lead to unexpected market behaviour, instabilities and systematic errors. Finally, we provide an in-depth analysis of the simulated time series and show the resulting dynamics replicate a rich set of the stylized facts including: absence of autocorrelation, heavy tails, volatility clustering and conditional heavy tails of returns, long memory of absolute returns, as well as volume\u2013volatility relations, gain\u2013loss asymmetry, power-law behaviour and long memory of volume.", "color": "#97c2fc", "font": {"size": 8}, "id": "200ac500f7d57704f673ac57bfbe431d55a998a0", "label": "Loss aversion in an\nagent-based asset\npricing model", "sem_id": "200ac500f7d57704f673ac57bfbe431d55a998a0", "shape": "dot", "size": 10, "title": "Loss aversion in an agent-based asset pricing model"}, {"abbrv": "A deterministic\nbehaviour for\nrealistic price\ndynamics", "abstract": "", "color": "#97c2fc", "font": {"size": 8}, "id": "d73b8204744a78afc424d180a8067fbbe79761f1", "label": "A deterministic\nbehaviour for\nrealistic price\ndynamics", "sem_id": "d73b8204744a78afc424d180a8067fbbe79761f1", "shape": "dot", "size": 10, "title": "A deterministic behaviour for realistic price dynamics"}, {"abbrv": "Synthetic Data\nGeneration for Fraud\nDetection using GANs", "abstract": "Detecting money laundering in gambling is becoming increasingly challenging\nfor the gambling industry as consumers migrate to online channels. Whilst\nincreasingly stringent regulations have been applied over the years to prevent\nmoney laundering in gambling, despite this, online gambling is still a channel\nfor criminals to spend proceeds from crime. Complementing online gambling\u0027s\ngrowth more concerns are raised to its effects compared with gambling in\ntraditional, physical formats, as it might introduce higher levels of problem\ngambling or fraudulent behaviour due to its nature of immediate interaction\nwith online gambling experience. However, in most cases the main issue when\norganisations try to tackle those areas is the absence of high quality data.\nSince fraud detection related issues face the significant problem of the class\nimbalance, in this paper we propose a novel system based on Generative\nAdversarial Networks (GANs) for generating synthetic data in order to train a\nsupervised classifier. Our framework Synthetic Data Generation GAN (SDG-GAN),\nmanages to outperformed density based over-sampling methods and improve the\nclassification performance of benchmarks datasets and the real world gambling\nfraud dataset.", "color": "#97c2fc", "font": {"size": 8}, "id": "http://arxiv.org/abs/2109.12546v1", "label": "Synthetic Data\nGeneration for Fraud\nDetection using GANs", "sem_id": "c430d68cfc827c32d701725607ce8406c61357b0", "shape": "dot", "size": 10, "title": "Synthetic Data Generation for Fraud Detection using GANs"}]);

<script type="text/javascript">
function highlightInOut(network, nodesDS, edgesDS, inEdgesMap, outEdgesMap) {
    network.on("click", function(params) {
        // Batch reset of all nodes
        const allNodes = nodesDS.get().map(node => ({
            id: node.id,
            color: 'rgba(128,128,128,0.3)',
            size: 10,
            label: node.abbrv
        }));
        nodesDS.update(allNodes);

        // Batch reset of all edges
        const allEdges = edgesDS.get().map(edge => ({
            id: edge.id,
            color: 'rgba(128,128,128,0.3)'
        }));
        edgesDS.update(allEdges);

        if (params.nodes.length === 0) return;

        const clickedNode = params.nodes[0];
        const connectedIn = inEdgesMap[clickedNode] || [];
        const connectedOut = outEdgesMap[clickedNode] || [];
        const loop = connectedIn.filter(item => connectedOut.includes(item));

        // Batch update for highlighted nodes
        const highlightUpdates = [];

        highlightUpdates.push({
            id: clickedNode,
            color: 'black',
            size: 15,
            label: nodesDS.get(clickedNode).abbrv
        });

        connectedIn.forEach(nodeId => {
            highlightUpdates.push({ id: nodeId, color: 'cyan' });
        });

        connectedOut.forEach(nodeId => {
            highlightUpdates.push({ id: nodeId, color: 'green' });
        });

        loop.forEach(nodeId => {
            highlightUpdates.push({ id: nodeId, color: 'orange' });
        });

        nodesDS.update(highlightUpdates);
    });

    network.on("doubleClick", function(params) {
        if (params.nodes.length === 0) return;

        const clickedNode = params.nodes[0];
        const node = nodesDS.get(clickedNode);

        if (node && node.title) {
            navigator.clipboard.writeText(node.title)
                .then(() => {
                    console.log("Title copied:", node.title);
                })
                .catch(err => {
                    console.error("Failed to copy:", err);
                });
        }
    });
}

window.addEventListener("load", () => {
    const inEdgesMap = {};
    const outEdgesMap = {};

    edges.forEach(edge => {
        if (!inEdgesMap[edge.to]) inEdgesMap[edge.to] = [];
        inEdgesMap[edge.to].push(edge.from);
        if (!outEdgesMap[edge.from]) outEdgesMap[edge.from] = [];
        outEdgesMap[edge.from].push(edge.to);
    });

    highlightInOut(network, nodes, edges, inEdgesMap, outEdgesMap);

    network.once("stabilizationIterationsDone", function () {
        network.setOptions({ physics: false });
    });
});
</script>
